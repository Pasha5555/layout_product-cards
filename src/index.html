<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img"></div>
      <div class="card__description">
        <h1 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
        <span class="card__code">Код товара: 195434</span>
        <div class="card__rating">
          <div class="card__rating__stars">
            <img src="images/star-active.svg" alt="star-active">
            <img src="images/star-active.svg" alt="star-active">
            <img src="images/star-active.svg" alt="star-active">
            <img src="images/star-active.svg" alt="star-active">
            <img src="images/star.svg" alt="star">
          </div>
          <span>Отзывов: 5</span>
        </div>
        <div class="card__price">
          <span>Цена:</span>
          <span>69 999 грн</span>
        </div>
      </div>
      <a
        class="card__button"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
